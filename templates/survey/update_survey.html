{% include 'header.html' %}
{% load static %}

<div class="main-content" id="panel" style="margin-top:10px;">
    {% if messages %}
        <div class="messages" style="margin-right:32px;">
            {% for message in messages %}
                <div class="alert alert-primary" {% if message.tags %}
                     class="{{ message.tags }}"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="row">
        <div class="row container-fluid">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary">
                        <div class="row align-items-center">
                            <h4 class="text-blod" style="padding-left:20px;">Update Survey</h4>
                        </div>

                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Surveyor Name <span style="color:red;">*</span></label>
                                <input type="text" name="contact_person_name" readonly class="form-control" value="{{ survey.surveyor }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Contact Person Name <span style="color:red;">*</span></label>
                                <input type="text" name="contact_person_name" class="form-control" value="{{ survey.contact_person_name }}" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="">Contact Person Email <span style="color:red;">*</span></label>
                                <input type="text" name="contact_person_email" class="form-control" value="{{ survey.contact_person_email }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Contact Person Phone <span style="color:red;">*</span></label>
                                <input type="text" name="contact_person_phone" class="form-control" value="{{ survey.contact_person_phone }}" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="">Company Name <span style="color:red;">*</span></label>
                                <input type="text" name="company_name" class="form-control" value="{{ survey.company_name }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="">Company Address <span style="color:red;">*</span></label>
                                <input type="text" name="company_address" class="form-control" value="{{ survey.company_address }}" required>
                            </div>
                            <div class="col-lg-6">
                                <label for="">Company Email <span style="color:red;">*</span></label>
                                <input type="text" name="company_email" class="form-control" value="{{ survey.company_email }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="">Description <span style="color:red;">*</span></label>
                                <textarea name="description" id="" cols="30" rows="5" class="form-control">{{ survey.description }}</textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mt-2">
                                <button type="submit" class="btn btn-primary float-right">Update</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
